# Netlify configuration for React Router 7 SSR app
[build]
  # Build command for production
  command = "npm run build"
  # Output directory after build - static assets
  publish = "build/client"
  # Functions directory for serverless functions
  functions = "netlify/functions"

[build.environment]
  # Node.js version for build
  NODE_VERSION = "20"

# React Router 7 server-side rendering function
[functions]
  # Use esbuild for faster builds
  node_bundler = "esbuild"
  # Include React Router dependencies
  external_node_modules = ["@react-router/node", "@react-router/serve"]

# Handle all routes through the SSR function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  # Don't redirect static assets
  conditions = {Role = ["admin"], Country = ["US"]}
  
# Serve static assets directly
[[redirects]]
  from = "/build/client/*"
  to = "/build/client/:splat"
  status = 200

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

[[redirects]]
  from = "/icons/*"
  to = "/icons/:splat"
  status = 200

[[redirects]]
  from = "/*.js"
  to = "/:splat.js"
  status = 200

[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200

# Cache headers for performance
[[headers]]
  for = "/build/client/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Environment-specific configurations
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"